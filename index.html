<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="MobileOptimized" content="176">
	<meta name="HandheldFriendly" content="True">
	<meta name="robots" content="noindex,nofollow">
	<title>Llnk App</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
	<style>
		:root {
			--tg-theme-bg-color: #ffffff;
			--tg-theme-text-color: #000000;
			--tg-theme-hint-color: #999999;
			--tg-theme-link-color: #2481cc;
			--tg-theme-button-color: #2481cc;
			--tg-theme-button-text-color: #ffffff;
			--tg-theme-secondary-bg-color: #EFEFF4;
			--tg-theme-section-color: #f5f5f5;
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--tg-theme-bg-color: #000000;
				--tg-theme-text-color: #ffffff;
				--tg-theme-hint-color: #aaaaaa;
				--tg-theme-link-color: #64b5f6;
				--tg-theme-button-color: #2481cc;
				--tg-theme-button-text-color: #ffffff;
				--tg-theme-secondary-bg-color: #1f1f1f;
				--tg-theme-section-color:#1C1C1D
			}
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			background-color: var(--tg-theme-bg-color);
			color: var(--tg-theme-text-color);
		}

		.container {
			text-align: center;
			padding: 32px;
			background-color: var(--tg-theme-bg-color);
			border-radius: 20px;
		}
		
		.spacer {
			width: 200px;
			height: 12px;
		}

		.spacer-2 {
			width: 200px;
			height: 28px;
		}

		.spacer-3 {
			width: 200px;
			height: 40px;
		}

		.lottie-container {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#lottie-container {
			width: 200px;
			height: 200px;
		}

		h1 {
			margin: 0;
			color: var(--tg-theme-text-color);
			text-align: center;
			font-size: 28px;
			font-style: normal;
			font-weight: 700;
			line-height: 34px;
			letter-spacing: 0.38px;
		}

		.subtitle {
			margin: 0;
			color: var(--tg-theme-text-color);
			font-size: 17px;
			font-style: normal;
			font-weight: 400;
			line-height: 22px;
			letter-spacing: -0.43px;
		}

		.social-links {
			display: flex;
			align-items: flex-start;
			width: 100%;
		}

		.social-links a {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			color: var(--tg-theme-button-text-color);
			text-decoration: none;
			padding: 14px 16px;
			background-color: var(--tg-theme-button-color);
			border-radius: 12px;
			transition: opacity 0.3s ease;
		}

		.social-links a:hover {
			opacity: 0.8;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="lottie-container" class="lottie-container"></div>
		<div class="spacer-3"></div>
		<h1>Llnk App</h1>
		<div class="spacer"></div>
		<p class="subtitle">Shorten and share your links with ease.<br>Launching soon in Telegram.</p>
		<div class="spacer-2"></div>
		<div class="social-links">
			<a href="https://t.me/llnk_bot" target="_blank">Open Mini App</a>
		</div>
	</div>

	<script>
		// Initialize Lottie animation
		const animation = lottie.loadAnimation({
			container: document.getElementById('lottie-container'),
			renderer: 'svg',
			loop: true,
			autoplay: true,
			path: 'animation/AnimatedSticker.json'
		});
	</script>
</body>
</html>
